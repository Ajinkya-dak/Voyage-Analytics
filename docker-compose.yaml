# No version attribute needed at the top level for modern Docker Compose

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5432:5432"

  webserver:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    restart: always
    depends_on:
      - postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__WEBSERVER__LOAD_EXAMPLES: 'false'
      AIRFLOW__CORE__FERNET_KEY: 'UP6LoYlEBHYCYUDyig87Qt7hSSyePhb-3ssHEQh83TY='
      AIRFLOW__WEBSERVER__SECRET_KEY: '926cea97ca68a32d26abfb82c58d071123e20699355581e037db1b4da8f26571'
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - .:/app
    ports:
      - "8080:8080"
    command: webserver
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    restart: always
    depends_on:
      - postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: 'UP6LoYlEBHYCYUDyig87Qt7hSSyePhb-3ssHEQh83TY='
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - .:/app
    command: scheduler

  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    ports:
      - "8081:8080"     # Avoid conflict with Airflow
      - "50000:50000"   # For Jenkins agents
    volumes:
      - jenkins_home:/var/jenkins_home
    restart: unless-stopped

volumes:
  jenkins_home:
